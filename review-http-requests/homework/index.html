<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Search</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="pokedexContainer">
        <h2>Pokedex</h2>
        <label for="pokemonSearch">Enter Pokemon:</label>
        <input
          type="text"
          name="pokemonSearch"
          id="pokemonSearch"
          placeholder="Search Pokemon . . ."
        />
        <button id="search">Search</button>
        <div id="pokedex"></div>
      </div>
    </div>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
