<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
  </head>
  <body>
    <span>
      <input type="text" id="todo-input" placeholder="todo list item" />
      <button id="add-todo-button">add</button>
    </span>
    <ul id="todo-list"></ul>
    <script>
      const todoInput = document.querySelector("#todo-input");
      const addTodoButton = document.getElementById("add-todo-button");
      const todoList = document.getElementById("todo-list");

      function addTodoListItem() {
        console.log("add todo list item");
        // check the value of todoInput -> hint todoInput.value
        // if it is empty i want to see alert check value
        if (todoInput.value == "") {
          alert("Please re-enter. This was an empty string!");
        } else {
          // then need to createElement li
          const li = document.createElement("li");
          // set createdElement('li') innerText to the value
          li.innerText = todoInput.value;
          // appendChild to todoList
          todoList.appendChild(li);
        }
      }
      addTodoButton.addEventListener("click", addTodoListItem);
    </script>
  </body>
</html>
